<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive, sans-serif;

.container {

  text-align: center;
  width: 90%;
  max-width: 420px;
  z-index: 2;
}

h1 {
  color: #ff3b6f;
  margin-bottom: 25px;
}

button {
  padding: 14px 28px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff3b6f;
  color: white;
}

#noBtn {
  background: #ddd;
  color: #333;
  position: absolute;
}

.message {
  margin-top: 20px;
  font-weight: bold;
  color: #ff3b6f;
}

.pandas img {
  width: 260px;
  margin-top: 20px;
}

</head>

<body>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
  <h1>Khushi ğŸ’•<br>Will you be my Valentine?</h1>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let scale = 1;

// NO button runs away + YES grows
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  message.innerText = "Wrong choice ğŸ˜ Try again!";
  scale += 0.15;
  yesBtn.style.transform = `scale(${scale})`;
});

// CONFETTI FUNCTION
function launchConfetti() {
  confetti({
    particleCount: 150,
    spread: 90,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    confetti({
      particleCount: 120,
      spread: 120,
      origin: { y: 0.4 }
    });
  }, 400);
}

// YES CLICK
yesBtn.addEventListener("click", () => {
  launchConfetti();

  setTimeout(() => {
    document.body.innerHTML = `

        </div>
        <p>Happy Valentineâ€™s ğŸ’˜</p>
      </div>
    `;
  }, 600);
});
</script>
